<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equilíbrio Água-Etanol</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Equilíbrio Etanol-Água</h2>
<div class="grafico-container">
    <canvas id="grafico" width="400" height="400"></canvas>
</div>

<div class="sliderT-container">
    <label for="T">Temperatura:</label>
    <input type="range" id="T" min="273" max="373" step="1" value="298">
    <span id="valorT">298 K (25 °C)</span>
</div>

<script src="equilibrio.js"></script>
<script src="gerarGif.js"></script>
<script src="main.js"></script>

</body>
</html>
